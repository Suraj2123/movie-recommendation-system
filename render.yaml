services:
  # 1) FastAPI backend
  - type: web
    name: movie-recommendation-api
    env: python
    plan: free
    buildCommand: |
      pip install -U pip
      pip install -e ".[dev]"
      python -m mrs.pipelines.train --run-id prod
    startCommand: |
      uvicorn mrs.serving.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: RUN_ID
        value: prod
      - key: MRS_RUN_ID
        value: prod

  # 2) Streamlit UI â€“ set API_BASE_URL to your deployed API URL (often ...api.onrender.com)
  - type: web
    name: movie-recommendation-ui
    env: python
    plan: free
    buildCommand: pip install -U pip && pip install -r requirements.txt
    startCommand: python -m streamlit run app/streamlit_app.py --server.address 0.0.0.0 --server.port $PORT --server.headless true
    envVars:
      - key: API_BASE_URL
        value: https://movie-recommendation-api.onrender.com
